<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>simple test</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style type="text/css">
            body {
                padding: 0;
                margin: 0 auto;
            }
        </style>
</head>
<body  align="center" width="50%">
		<h1>手写数字识别</h1> <br>
<div class="centered">
    <canvas id="canvas" width="150" height="150"></canvas>
</div>
<div class="centered">
    <input type="button" class="myButton" value="Predict" style="">
    <input type="button" id="clearButton" value="Clear" style="">
</div>
<div class="centered">
    <h1 id="result">Predict</h1><br>
</div>
<script src="{{url_for('static',filename='jquery-3.2.0.min.js')}}"></script>
	    <script src="{{url_for('static',filename='index.js')}}"></script>
	    <script type="text/javascript">
	   		$(".myButton").click(function(){
	   			$('#result').text('...');
	   			var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL('image/png');
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					 $('#result').text('Output: ' + data.code);
	   				}
	   			});
	   		});
	   </script>


</body>
